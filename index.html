<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Online Store</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body> 
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="images/logo.jpg" width="125px">
                    </div>
                    <nav>
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Products</a></li>
                            <li><a href="">Account</a></li>
                        </ul>
                    </nav> 
                    <img src="images/cart.png" width="30px" height=30px">
                </div>
                <div class="row">
                    <div class="col-2">
                        <h1>Enter Title Here</h1>
                        <p>Paragraph Here</p>
                        <a href="" class="btn">Explore Now &#8594;</a>
                    </div>
                    <div class="col-2">
                        <img src="images/homepage.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

<!----------- featured categories ------------>
        <div class="categories">
            <div class="small-container">
            <div class="row">
                <div class="col-3">
                     <img src="images/shirt.jpg">
                </div>
                <div class="col-3">
                     <img src="images/jeans.jpg">
                </div>
                <div class="col-3">
                     <img src="images/shoes.jpg">
                </div>
            </div>
            </div>
        </div>
<!----------- featured products ------------>
        <div class="small-container">
            <h2>Featured Products</h2>
            <div class="row">
                {% for product in products %}
                <div class="col-4">
                     <img src="images/{{ product.name }}.jpg">
                     <h4>{{ product.name|lower|replace(' ', '_') }}</h4>
                     <p>{{ product.price }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
