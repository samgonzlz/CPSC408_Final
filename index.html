<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Online Store</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body> 
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="images/logo.jpg" width="125px">
                    </div>
                    <nav>
                        <ul id="MenuItems">
                            <li><a href="">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="">Account</a></li>
                        </ul>
                    </nav> 
                    <img src="images/cart.png" width="30px" height="30px">
                    <img src="images/menu.jpg" class="menu-icon" onclick="menutoggle()">
                </div>
            </div>
        </div>

<!----------- featured categories ------------>
        <div class="categories">
            <div class="small-container">
            <div class="row">
                <div class="col-3">
                     <img src="images/shirt.jpg">
                </div>
                <div class="col-3">
                     <img src="images/jeans.jpg">
                </div>
                <div class="col-3">
                     <img src="images/shoes.jpg">
                </div>
            </div>
            </div>
        </div>
<!----------- featured products ------------>
        <div class="small-container">
            <h2 class="title">Featured Products</h2>
            <div class="row">
                <div class="col-4">
                     <img src="images/shirt.jpg">
                     <h4>shirt</h4>
                     <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-o"></i>
                     </div>                   
                     <p>$15.99</p>
                </div>
            </div>
            <h2 class="title">Latest Products</h2>
            <div class="row">
                <div class="col-4">
                     <img src="images/jeans.jpg">
                     <h4>shirt</h4>
                     <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-o"></i>
                     </div>                   
                     <p>$35.99</p>
                </div>
            </div>
        </div>

<!---------- footer---------->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-col-1">
                        <h3>Download Our App</h3>
                        <p>Download our app for Android and IOS</p>
                        <div class="app-logo">
                            <img src="images/appstore.png">
                            <img src="images/playstore.png">
                        </div>
                    </div>
                    <div class="footer-col-2">
                        <img src="images/logo.jpg">
                        <p>Our purpose is to offer great products at low prices for our customers</p>
                    </div>
                    <div class="footer-col-3">
                        <h3>Useful Links</h3>
                        <ul>
                            <li>Return Policy</li>    
                        </ul>
                    </div>
                </div>
                <hr>
                <p class="copyright">Copyright 2023 - Sam Gonzalez</p>
            </div>
        </div>   
<!----------js for toggle menu---------->
        <script>
            var MenuItems = document.getElementById("MenuItems");
            
            MenuItems.style.maxHeight = "0px";
            
            function menutoggle(){
                if(MenuItems.style.maxHeight == "0px")
                {
                    MenuItems.style.maxHeight = "200px";
                }
                else
                {
                    MenuItems.style.maxHeight = "0px";
                }
            }       
        </script>
    </body>
</html>
